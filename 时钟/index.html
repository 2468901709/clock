<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600" style="border: 1px solid #000000; background-color: #008B8B;"></canvas>
		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			var ctx = canvas.getContext("2d");
			
			function render(){
				// 清除这这个左上角0,0,长宽为800,600的矩形里面的内容
				ctx.clearRect(0,0,800,600);
				// 保留最原始的坐标和默认值
				ctx.save();
				
				// 中心点移动坐标原点到400,300
				ctx.translate(400,300);
				// 将坐标x轴旋转到之前y轴的位置
				ctx.rotate(-Math.PI/2);
				// 保留一下此时中心点和坐标的状态
				ctx.save();
				
				// 绘制出刻度 时针
				for(var i = 0; i < 12 ; i++){
					ctx.beginPath();
					ctx.lineWidth = 4;
					ctx.moveTo(70,0);
					ctx.lineTo(80,0);
					ctx.strokeStyle = "#FFFFFF"
					ctx.stroke();
					ctx.closePath();
					ctx.rotate(Math.PI/6);
				}
				
				// 绘制出刻度 分针
				for(var i = 0; i < 60 ; i++){
					ctx.beginPath();
					ctx.lineWidth = 1;
					ctx.moveTo(70,0);
					ctx.lineTo(80,0);
					ctx.strokeStyle = "#CCCCCC"
					ctx.stroke();
					ctx.closePath();
					ctx.rotate(Math.PI/30);
				}
				
				// 恢复最近的状态：中心点400,300,旋转-90°
				ctx.restore();
				
				// 获取当前的时间
				var curtime = new Date();
				var hour = curtime.getHours();
				var min = curtime.getMinutes();
				var sec = curtime.getSeconds();
				hour = hour>12 ? hour-12:hour; 
				console.log(hour,min,sec);
				
				ctx.save();
				// 设置秒针
				ctx.rotate(2*Math.PI/60*sec)
				ctx.beginPath();
				ctx.moveTo(-10,0);
				ctx.lineTo(50,0);
				ctx.lineWidth = 1;
				ctx.strokeStyle = "lightblue";
				ctx.stroke();
				ctx.closePath();
				
				ctx.restore();
				ctx.save();
				
				// 设置分针 精确，使分针能够随秒针变化在变化
				ctx.rotate(2*Math.PI/60*min+2*Math.PI/60/60*sec)
				ctx.beginPath();
				ctx.moveTo(-10,0);
				ctx.lineTo(40,0);
				ctx.lineWidth = 2;
				ctx.strokeStyle = "lightcoral";
				ctx.stroke();
				ctx.closePath();
				
				ctx.restore();
				ctx.save();
				
				// 设置时针 精确，使时针针能够随分针变化在变化
				ctx.rotate(2*Math.PI/12*hour + 2*Math.PI/12/60*min+2*Math.PI/12/60/60*sec);
				ctx.beginPath();
				ctx.moveTo(-10,0);
				ctx.lineTo(30,0);
				ctx.lineWidth = 3;
				ctx.strokeStyle = "lightsalmon";
				ctx.stroke();
				ctx.closePath();
				
				ctx.restore();
				ctx.restore();
				
				// 再触发
				requestAnimationFrame(render);
			}
			
			// setInterval(function(){
			// 	render();
			// },1000)
			
			// 告诉浏览——你希望执行一个动画，并且要求浏览器在参数重绘之后调用指定方法的函数更新动画
			 // 第一次触发
			requestAnimationFrame(render);
		</script>
	</body>
</html>
